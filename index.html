<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popychacze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Dobieranie odpowiedniego popychacza</h1>
      </div>
    </header>
    <main class="main">
      <!-- wylotowy -->
      <div class="main__box">
        <div class="main__info">
          Obliczanie nowego popychacza (zawór wylotowy)
        </div>
        <div class="main__input">
          <input
            type="number"
            name=""
            id="inp_wyl"
            placeholder="Luz zaworu wylotowego"
          />
          <input
            type="number"
            name=""
            id="inp_pop_wyl"
            placeholder="Używany popychacz"
          />
          <div>
            <button id="btn-wyl">Oblicz</button>
          </div>
        </div>
        <div class="main__output">
          <p>Idealny rozmiar popychacza:</p>
          <p id="out_wyl">0</p>
          <p>Porpopnowany rozmiar popychacza:</p>
          <p id="out_wyl_1">0</p>
        </div>
      </div>
      <!-- wylotowy -->

      <!-- dolotowy -->
      <div class="main__box">
        <div class="main__info">
          Obliczanie nowego popychacza (zawór dolotowy)
        </div>
        <div class="main__input">
          <input
            type="number"
            name=""
            id="inp_dol"
            placeholder="Luz zaworu dolotowego"
          />
          <input
            type="number"
            name=""
            id="inp_pop_dol"
            placeholder="Używany popychacz"
          />
          <div>
            <button id="btn-dol">Oblicz</button>
          </div>
        </div>
        <div class="main__output">
          <p>Idealny rozmiar popychacza:</p>
          <p id="out_dol">0</p>
          <p>Porpopnowany rozmiar popychacza:</p>
          <p id="out_dol_1">0</p>
        </div>
        <!-- dolotowy -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
